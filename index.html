<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Budget App</title><link rel="stylesheet" href="https://philldev.github.io/budgetapp/line-awesome.min.e18741a9.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://philldev.github.io/budgetapp/main.e13bef71.css"></head><body> <div class="top">  <section class="budget-display box">  <h2 id="month">Budget available in %month%</h2>  <h1 id="totalBudget">--</h1> <div class="income-display">  <div>Income</div> <div id="totalIncome">--</div> </div> <div class="expense-display">  <div>Expense</div> <div> <span class="expense-val" id="totalExpense">--</span> <span class="expense-perc" id="totalExpensePercent"></span> </div> </div> </section>  <section class="budget-input box"> <div class="input-wrapper">  <select id="inputType"> <option id="inc" class="inc" value="inc">Income</option> <option id="exp" class="exp" value="exp">Expense</option> </select>  <input type="text" class="description" id="inputDesc" placeholder="description" required>  <input class="value" type="text" id="inputValue" placeholder="value" required>  <button class="btn-add" id="budgetInput">add</button> </div> </section> </div> <div class="bottom">  <section id="itemList" class="budget-items">  <div class="income-list" id="incomeList"> <h4>INCOME</h4> </div>  <div class="expense-list" id="expenseList"> <h4>EXPENSES</h4> </div> </section> </div>  <script src="https://philldev.github.io/budgetapp/js.bebab250.js"></script>  </body></html>
